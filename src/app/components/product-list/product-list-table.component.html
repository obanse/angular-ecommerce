<table class="table">
  <thead class="table-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tmpProduct of products">
      <td class="align-middle">
        <img src="{{ tmpProduct.imageUrl }}" alt="" height="50" />
      </td>
      <td class="align-middle">{{ tmpProduct.name }}</td>
      <td class="align-middle">{{ tmpProduct.unitPrice | currency: 'EUR' }}</td>
      <td class="align-middle">{{ tmpProduct.unitsInStock | currency: 'EUR' }}</td>
    </tr>
  </tbody>
</table>
